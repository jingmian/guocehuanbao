<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link rel="stylesheet" href="../../../res/css/reset/reset.css"/>
    <link rel="stylesheet" href="../../../res/dep/easyui/themes/ycya/easyui.css"/>
    <link rel="stylesheet" href="../../../res/dep/easyui/themes/ycya/datagrid.css"/>
    <link rel="stylesheet" href="../../../res/css/default/main/main.css"/>
    <link rel="stylesheet" href="../../../res/dep/fontIcon/iconfont.css"/>
    <link rel="stylesheet" href="../../../res/dep/jquery-vague-search/jquery-vague-search.css"/>
    <link rel="stylesheet" href="../../../res/dep/zTree_v3-master/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../../../res/css/default/realTimeMonitor/realTimeMonitor.css"/>
    <title>人员</title>
</head>
<body>
<div class="m-from">
    <div class="m-home">
        <div class="rTMLBox">
           <!-- <div class="search rTMSerch">
                <input class="search-btn iconfont icon-sousuo_sousuo" type="text">
                <i>搜索</i>
            </div>-->
            <div class="rTMList"></div>
            <div class="btnRTMSShrink">
                <i class="iconfont icon-shouqi"></i>
            </div>
        </div>
        <div class="contentMap">
            <div class="operate-list">
            </div>
            <div id="map" class="map"></div>
            <div class="rMapList">
                <ul class="clear">
                    <li>
                        <input type="checkbox">
                        <i class="iconfont icon-sanjiao-copy-copy-copy"></i>
                        <span>人员</span>
                        <ul class="two-menu" id="peopleMenu"></ul>
                    </li>
                    <li>
                        <input type="checkbox">
                        <i class="iconfont icon-sanjiao-copy-copy-copy"></i>
                        <span>车辆</span>
                        <ul class="two-menu" id="carMenu"></ul>
                    </li>
                    <li>
                        <input type="checkbox">
                        <i class="iconfont icon-sanjiao-copy-copy-copy"></i>
                        <span>设施</span>
                        <ul class="two-menu" id="devMenu"></ul>
                    </li>
                    <li>
                        <input type="checkbox">
                        <i class="iconfont icon-sanjiao-copy-copy-copy"></i>
                        <span>区域</span>
                    </li>
                    <li>
                        <input type="checkbox">
                        <i class="iconfont icon-sanjiao-copy-copy-copy"></i>
                        <span>路线</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--人员弹窗-->
<div class="form-list-small" id="peopleData">
    <h5 class="title"><span class="titleText">人员数据</span><i class="icon iconfont icon-cheng"></i></h5>
    <div class="form-body">
        <div class="section">
            <div class="section-body personDataPopup">
                <ul class="clear">
                    <li><span>所属部门:</span><input type="text" id="deptId"></li>
                    <li><span>人员姓名:</span><input type="text" id="personId"></li>
                    <li class="confirmLi"><a  href="javascript:void(0)" class="btnDConfirm" id="popSearch">查询</a></li>
                </ul>
                <div class="pDList">
                    <ul class="pDType clear">
                        <li><p class="pDTColor dColor1"></p>在线</li>
                        <li><p class="pDTColor dColor2"></p>离线</li>
                        <li><p class="pDTColor dColor3"></p>报警</li>
                        <li><p class="pDTColor dColor4"></p>其他</li>
                    </ul>
                    <ul class="pDCont clear"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="form-btn">
        <ul>
            <li class="no b-gray">关闭</li>
            <li class="yes b-blue">确定</li>
        </ul>
    </div>
</div>
<!--部门树-->
<div class="add form-Tree" style="display:none;" id="form-Tree">
    <form method="post">
        <div class="form-container">
            <!--标题-->
            <div class="form-top">
                <span class="iconfont icon-cheng close"></span><span><i class="iconfont "></i><strong class="titleText">选择部门</strong></span>
            </div>
            <!--内容-->
            <div class="form-content">
                <div id="windowTreeBox">
                    <ul id="windowTree" class="ztree"></ul>
                </div>
            </div>
            <!--按钮组-->
            <div class="form-btns clear">
                <input class="btn b-blue submit-btn" type="button" value="确定">
            </div>
        </div>
    </form>
</div>

<div class="car-info"></div>
<div class="people-info" ></div>
<div class="dev-info"></div>
<div class="video-info"></div>
<div class="alarm-info"></div>
<script src="../../../res/js/library/jquery-1.8.0.min.js"></script>
<script src="../../../res/js/global/global.js"></script>
<script src="../../../res/dep/easyui/jquery.easyui.min.1.5.3.js"></script>
<script src="../../../res/dep/easyui/locale/ycya-lang-zh_CN.js"></script>
<script src="../../../res/dep/layer/layer.js"></script>
<script src="../../../res/dep/My97DatePicker/WdatePicker.js"></script>
<script src="../../../res/dep/jquery-vague-search/jquery-vague-search.js"></script>
<script type="text/javascript" src="../../../res/dep/zTree_v3-master/js/jquery.ztree.core.js"></script>
<script src="../../../../YcyaUI/map/ycya.js"></script>
<script src="../../../../YcyaUI/map/YcyaMap.js"></script>
<script src="../../../res/js/realTimeMonitor/realTimeMonitor.js"></script>
<script src="../../../res/js/realTimeMonitor/monitoring.js"></script>
<script src="../../../res/js/realTimeMonitor/person.js"></script>
</body>
</html>

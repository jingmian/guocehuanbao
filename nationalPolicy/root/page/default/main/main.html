<!--管理员修改密码-->
<form class="form-list-small" id="update">
    <h5 class="title"><span class="titleText">修改密码</span><i class="icon iconfont icon-cheng"></i></h5>
    <div class="form-body">
        <div class="section">
            <div class="section-body updatePopup">
                <ul class="clear" style="padding:0 !important;width: auto">
                    <li class="textareaLi" style="height:auto !important">
                        <span ><em>*</em>新密码:</span>
                        <input type="password" class="newPass1" placeholder="请输入新密码" name="oldPassword"/>
                    </li>
                    <li class="textareaLi" style="height:auto !important">
                        <span><em>*</em>确认新密码:</span>
                        <input type="password" class="newPass2" placeholder="请确认新密码" name="newPassword"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-btn">
        <ul>
            <li class="no b-gray">关闭</li>
            <li class="yes b-blue">确定</li>
        </ul>
    </div>
</form>

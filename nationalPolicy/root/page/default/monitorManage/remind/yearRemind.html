<div class="m-from">

    <div class="form-body">
        <div class="section">

                <ul class="clear">
                    <li>
                        <span>上报人:</span>
                        <p></p>
                    </li>
                    <li>
                        <span>上报时间:</span>

                    </li>
                    <li>

                        <span>现场图片:</span>
                        <p></p>
                    </li>
                    <li>
                        <span>卫情等级:</span>

                    </li>

                <div class="personPhoto">
                    <p class="photoImg"></p>
                    <a href="" class="btnUpdaPhoto"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="form-btn">
        <ul>
            <li class="no b-gray">关闭</li>
            <li class="yes b-blue">确定</li>
        </ul>
    </div>

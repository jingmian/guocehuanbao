<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link rel="stylesheet" href="../../../../res/css/reset/reset.css"/>
    <link rel="stylesheet" href="../../../../res/dep/zTree_v3-master/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../../../../res/dep/easyui/themes/ycya/easyui.css"/>
    <link rel="stylesheet" href="../../../../res/dep/easyui/themes/ycya/datagrid.css"/>
    <link rel="stylesheet" href="../../../../res/css/default/main/main.css"/>
    <link rel="stylesheet" href="../../../../res/dep/fontIcon/iconfont.css"/>
    <link rel="stylesheet" href="../../../../res/css/default/monitorManage/monitorManage.css"/>
    <title>规则设置</title>
</head>
<body>
<div class="m-from">
    <div class="m-home">
        <div class="title clear">
            <h2 class="list_title">规则设置</h2>
        </div>
        <div class="dgrid">
            <div class="dgrid-box">
                <table id="dgrid"></table>
            </div>
        </div>
    </div>
</div>
<!--查看-->
<form class="form-list-small" id="selectAll">
    <h5 class="title"><span class="titleText">查看人员信息</span><i class="icon iconfont icon-cheng"></i></h5>
    <div class="form-body">
        <div class="section">
            <div class="section-body selectPopup">
                <ul class="clear">
                    <li>
                        <span><em>*</em>姓名:</span>
                        <input type="text" disabled="disabled" />
                    </li>
                    <li>
                        <span>联系电话:</span>
                        <input type="text" disabled="disabled" />
                    </li>
                    <li>
                        <span>工种:</span>
                        <input type="text" disabled="disabled" />
                    </li>
                    <li>
                        <span>名族:</span>
                        <input type="text" disabled="disabled" />
                    </li>
                    <li>
                        <span>性别:</span>
                        <input type="text" disabled="disabled" />
                    </li>
                    <li>
                        <span>入职时间:</span>
                        <input type="text" disabled="disabled" />
                    </li>
                    <li>
                        <span>户籍:</span>
                        <input type="text" disabled="disabled" />
                    </li>
                    <li>
                        <span>身份证号:</span>
                        <input type="text" disabled="disabled" />
                    </li>
                    <li>
                        <span>家庭住址:</span>
                        <input type="text" disabled="disabled" />
                    </li>
                    <li class="textareaLi">
                        <span>备注:</span>
                        <textarea disabled="disabled"></textarea>
                    </li>
                </ul>
                <div class="personPhoto">
                    <p class="photoImg"></p>
                    <a href="" class="btnUpdaPhoto"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="form-btn">
        <ul>
            <li class="no b-gray">关闭</li>
            <li class="yes b-blue">确定</li>
        </ul>
    </div>
</form>
<!--删除-->
<form class="form-list-small" id="delete">
    <h5 class="title"><span class="titleText">删除人员信息</span><i class="icon iconfont icon-cheng"></i></h5>
    <div class="form-body">
        <div class="section-body deletePopup">
            <h6 class="title" id="delete-info">
                <i class="iconfont icon-tishi-copy icon-danger"></i>
                确定删除车牌号为<span id="d-car"></span>的车辆?
            </h6>
        </div>
    </div>
    <div class="form-btn">
        <ul>
            <li class="yes b-blue">确定</li>
            <li class="no b-gray">取消</li>
        </ul>
    </div>
</form>
<!--修改【报警】-->
<form class="form-list-small" id="addNew">
    <h5 class="title"><span class="titleText">修改报警</span><i class="icon iconfont icon-cheng"></i></h5>
    <div class="form-body">
        <div class="section">
            <div class="section-body insertPopup">
                <ul class="clear">
                    <li>
                        <span><em>*</em>报警名称:</span>
                        <input type="text"/>
                    </li>
                    <li>
                        <span><em>*</em>报警类型:</span>
                        <input type="text"/>
                    </li>
                    <li>
                        <span>阈值:</span>
                        <input type="text"/>
                    </li>
                    <li>
                        <span>连续数据:</span>
                        <input type="text"/>
                    </li>
                    <li>
                        <span>是否持续:</span>
                        <input type="text"/>
                    </li>
                    <li>
                        <span>是否提醒:</span>
                        <input type="text"/>
                    </li>
                    <li class="textLen">
                        <span>监管人员:</span>
                        <input type="text"/>
                    </li>
                    <li class="textLen">
                        <span>监管车辆:</span>
                        <input type="text"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-btn">
        <ul>
            <li class="yes b-blue">确定</li>
            <li class="no b-gray">取消</li>
        </ul>
    </div>
</form>
<script src="../../../../res/js/library/jquery-1.8.0.min.js"></script>
<script src="../../../../res/js/global/global.js"></script>
<script src="../../../../res/dep/zTree_v3-master/js/jquery.ztree.core.js"></script>
<script src="../../../../res/dep/zTree_v3-master/js/jquery.ztree.excheck.js"></script>
<script src="../../../../res/dep/easyui/jquery.easyui.min.1.5.3.js"></script>
<script src="../../../../res/dep/easyui/locale/ycya-lang-zh_CN.js"></script>
<script src="../../../../res/dep/layer/layer.js"></script>
<script src="../../../../res/js/monitorManage/monitorManage.js"></script>
<script src="../../../../res/js/monitorManage/tellPolic/ruleSetting.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link rel="stylesheet" href="../../../../res/css/reset/reset.css"/>
    <link rel="stylesheet" href="../../../../res/dep/zTree_v3-master/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../../../../res/dep/easyui/themes/ycya/easyui.css"/>
    <link rel="stylesheet" href="../../../../res/dep/easyui/themes/ycya/datagrid.css"/>
    <link rel="stylesheet" href="../../../../res/css/default/main/main.css"/>
    <link rel="stylesheet" href="../../../../res/dep/fontIcon/iconfont.css"/>
    <link rel="stylesheet" href="../../../../res/css/default/monitorManage/monitorManage.css"/>
    <title>报警数据</title>
</head>
<body>
<div class="m-from">
    <div class="m-home myDgrid">
        <div class="title lTList clear">
            <ul class="list_title clear" id="alarmType">
                <!--<li id="all"><span>全部报警</span></li>-->
                <!--<li id="out"><span>出区域报警</span></li>-->
                <!--<li id="deviation"><span>偏移报警</span></li>-->
                <!--<li id="stop"><span>停留报警</span></li>-->
            </ul>
            <div class="search">
                <ul style="padding-right:0px;">
                    <li style="margin-right:0px;">
                        <input type="text" placeholder="请输入车牌号" id="name">
                        <i class="search-btn iconfont icon-sousuo_sousuo" id ="search" style="display: block"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dgrid">
            <div class="dgrid-box">
                <table id="dgrid"></table>
            </div>
        </div>
    </div>
</div>
<!--导出-->
<form class="form-list-small" id="export">
    <h5 class="title"><span class="titleText">导出</span><i class="icon iconfont icon-cheng"></i></h5>
    <div class="form-body">
        <div class="section">
            <div class="section-body">
                <ul class="clear infoList">
                    <li>
                        <span>文件名称：</span>
                        <input type="text" class="excelFileName" id="excelFileName"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-btn">
        <ul>
            <li class="no b-gray">关闭</li>
            <li class="yes b-blue">确定</li>
        </ul>
    </div>
</form>
<!--报警内容弹出层-->
<form class="form-list-small" id="selectAll">
    <h5 class="title"><span class="titleText">报警内容详情</span><i class="icon iconfont icon-cheng"></i></h5>
    <div class="form-body" style="max-height: 450px;overflow-y: auto;">
        <div class="section">
            <div class="section-body selectPopup with-pic-popup">
                <ul class="clear">
                    <li class="textLen">
                        <span>报警内容:</span>
                        <p id="alarmRemark"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</form>
<script src="../../../../res/js/library/jquery-1.8.0.min.js"></script>
<script src="../../../../res/js/global/global.js"></script>
<script src="../../../../res/dep/zTree_v3-master/js/jquery.ztree.core.js"></script>
<script src="../../../../res/dep/zTree_v3-master/js/jquery.ztree.excheck.js"></script>
<script src="../../../../res/dep/easyui/jquery.easyui.min.1.5.3.js"></script>
<script src="../../../../res/dep/easyui/locale/ycya-lang-zh_CN.js"></script>
<script src="../../../../res/dep/layer/layer.js"></script>
<script src="../../../../res/js/common/queryDataDiction.js"></script>
<script src="../../../../res/js/monitorManage/monitorManage.js"></script>
<script src="../../../../res/js/monitorManage/tellPolic/tellPoliceData.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link rel="stylesheet" href="../../../res/css/reset/reset.css"/>
    <link rel="stylesheet" href="../../../res/dep/zTree_v3-master/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../../../res/dep/easyui/themes/ycya/easyui.css"/>
    <link rel="stylesheet" href="../../../res/dep/easyui/themes/ycya/datagrid.css"/>
    <link rel="stylesheet" href="../../../res/css/default/main/main.css"/>
    <link rel="stylesheet" href="../../../res/dep/fontIcon/iconfont.css"/>
    <title>用户管理</title>
</head>
<body>
<div class="m-from">
    <div class="m-home">
        <div class="title clear">
            <h2 class="list_title">用户管理</h2>
            <div class="search">
                <ul>
                    <li>
                        <input type="text" placeholder="请输入用户名称" id="personName">
                        <i class="search-btn iconfont icon-sousuo_sousuo" style="display: block"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dgrid">
            <div class="dgrid-box">
                <table id="dgrid"></table>
            </div>
        </div>
    </div>
</div>
<!--新增/修改-->
<form class="form-list-small" id="addNew">
    <h5 class="title"><span class="titleText">新增规则</span><i class="icon iconfont icon-cheng"></i></h5>
    <div class="form-body">
        <div class="section">
            <div class="section-body insertPopup">
                <ul class="clear">
                    <li>
                        <span><em>*</em>用户名:</span>
                        <input type="text" class="userName"/>
                    </li>
                    <li>
                        <span><em>*</em>昵称:</span>
                        <input type="text" class="personName"/>
                    </li>
                    <li id="validPwd">
                        <span>密码:</span>
                        <input type="password" class="userPwd"/>
                    </li>
                    <li>
                        <span><em>*</em>用户类型:</span>
                        <select id="userType"></select>
                    </li>
                    <li>
                        <span><em>*</em>部门名称:</span>
                        <input type="text" class="deptName"/>
                    </li>
                    <li>
                        <span>联系电话:</span>
                        <input type="text" class="userPhone"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-btn">
        <ul>
            <li class="no b-gray">关闭</li>
            <li class="yes b-blue">确定</li>
        </ul>
    </div>
</form>
<!--分配-->
<form class="form-list-small" id="distrib">
    <h5 class="title"><span class="titleText">分配用户角色</span><i class="icon iconfont icon-cheng"></i></h5>
    <div class="form-body">
        <div class="section">
            <div class="section-body distribPopup">
                <ul class="clear">
                  <!--  <li>
                        <span>角色名:</span>
                        <input type="text" class="roleName"/>
                        <a class="btnDConfirm">确认</a>
                    </li>-->
                </ul>
                <div class="departStructLeft">
                    <!--<h2 class="list_title">部门结构树</h2>-->
                    <div class="personTree">
                        <ul id="treeDemo1" class="ztree"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-btn">
        <ul>
            <li class="no b-gray">关闭</li>
            <li class="yes b-blue">确定</li>
        </ul>
    </div>
</form>
<!--删除-->
<form class="form-list-small" id="delete">
    <h5 class="title"><span class="titleText">删除用户信息</span><i class="icon iconfont icon-cheng"></i></h5>
    <div class="form-body">
        <div class="section-body deletePopup">
            <h6 class="title" id="delete-info">
                <i class="iconfont icon-tishi-copy icon-danger"></i>
                确定删除用户名称为<span id="dInfo"></span>的用户信息?
            </h6>
        </div>
    </div>
    <div class="form-btn">
        <ul>
            <li class="no b-gray">关闭</li>
            <li class="yes b-blue">确定</li>
        </ul>
    </div>
</form>
<!--结构树弹窗-->
<div class="add form-Tree" style="display:none;" id="form-Tree">
    <form method="post">
        <div class="form-container">
            <!--标题-->
            <div class="form-top">
                <span class="iconfont icon-cheng close"></span><span><i class="iconfont "></i><strong class="titleText">选择部门</strong></span>
            </div>
            <!--内容-->
            <div class="form-content">
                <div id="windowTreeBox">
                    <ul id="windowTree" class="ztree"></ul>
                </div>
            </div>
            <!--按钮组-->
            <div class="form-btns clear">
                <input class="btn b-blue submit-btn" type="button" value="确定">
            </div>
        </div>
    </form>
</div>
<script src="../../../res/js/library/jquery-1.8.0.min.js"></script>
<script src="../../../res/js/global/global.js"></script>
<script type="text/javascript" src="../../../res/dep/zTree_v3-master/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="../../../res/dep/zTree_v3-master/js/jquery.ztree.excheck.js"></script>
<script src="../../../res/dep/easyui/jquery.easyui.min.1.5.3.js"></script>
<script src="../../../res/dep/easyui/locale/ycya-lang-zh_CN.js"></script>
<script src="../../../res/dep/layer/layer.js"></script>
<script src="../../../res/dep/jquery-validation-up/jquery-validation-up.js"></script>
<script src="../../../res/js/sysSetting/sysSetting.js"></script>
<script src="../../../res/js/common/layerCommon.js"></script>
<script type="text/javascript" src="../../../res/js/common/validate.js"></script>
<script src="../../../res/js/sysSetting/userManage.js"></script>
</body>
</html>

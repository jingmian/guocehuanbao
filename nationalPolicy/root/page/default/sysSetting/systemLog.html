<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link rel="stylesheet" href="../../../res/css/reset/reset.css"/>
    <link rel="stylesheet" href="../../../res/dep/easyui/themes/ycya/easyui.css"/>
    <link rel="stylesheet" href="../../../res/dep/easyui/themes/ycya/datagrid.css"/>
    <link rel="stylesheet" href="../../../res/css/default/main/main.css"/>
    <link rel="stylesheet" href="../../../res/dep/fontIcon/iconfont.css"/>
    <title>系统日志</title>
</head>
<body>
<div class="m-from">
    <div class="m-home">
        <div class="title clear">
            <h2 class="list_title">系统日志</h2>
            <div class="search">
                <ul>
                    <li>
                        <input type="text" placeholder="请输入操作人员名称" id="personName">
                    </li>
                    <li>
                        <input type="text" placeholder="请输入开始时间" id="time1" style="width: 170px;cursor: inherit">
                    </li>
                    <li style="border:none;">-</li>
                    <li>
                        <input type="text" placeholder="请输入结束时间" id="time2">
                    </li>
                    <li>
                        <input type="text" placeholder="请输入日志内容" id="operateContext">
                        <i class="search-btn iconfont icon-sousuo_sousuo" style="display: block"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dgrid">
            <div class="dgrid-box">
                <table id="dgrid"></table>
            </div>
        </div>
    </div>
</div>
<!--导出-->
<form class="form-list-small" id="export">
    <h5 class="title"><span class="titleText">导出</span><i class="icon iconfont icon-cheng"></i></h5>
    <div class="form-body">
        <div class="section">
            <div class="section-body">
                <ul class="clear infoList">
                    <li>
                        <span>文件名称：</span>
                        <input type="text" class="excelFileName" id="excelFileName"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-btn">
        <ul>
            <li class="yes b-blue">确定</li>
            <li class="no b-gray">取消</li>
        </ul>
    </div>
</form>
<!--删除-->
<form class="form-list-small" id="delete">
    <h5 class="title"><span class="titleText">删除人员信息</span><i class="icon iconfont icon-cheng"></i></h5>
    <div class="form-body">
        <div class="section-body deletePopup">
            <h6 class="title" id="delete-info">
                <i class="iconfont icon-tishi-copy icon-danger"></i>
                确定删除车牌号为<span id="d-car"></span>的车辆?
            </h6>
        </div>
    </div>
    <div class="form-btn">
        <ul>
            <li class="no b-gray">关闭</li>
            <li class="yes b-blue">确定</li>
        </ul>
    </div>
</form>
<!--查询-->
<form class="form-list-small" id="selectAll">
    <h5 class="title"><span class="titleText">日志信息</span><i class="icon iconfont icon-cheng"></i></h5>
    <div class="form-body">
        <div class="section">
            <div class="section-body selectPopup">
                <ul class="clear">
                    <li>
                        <span><em>*</em>考勤规则</span>
                        <input type="text"/>
                    </li>
                    <li>
                        <span><em>*</em>考勤波动</span>
                        <input type="text"/>
                    </li>
                    <li>
                        <span>严重迟到</span>
                        <input type="text"/>
                    </li>
                    <li>
                        <span>严重早退</span>
                        <input type="text"/>
                    </li>
                    <li>
                        <span>旷工</span>
                        <input type="text"/>
                    </li>
                </ul>
                <!--<div class="personPhoto">-->
                    <!--<p class="photoImg"></p>-->
                    <!--<a href="" class="btnUpdaPhoto"></a>-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <div class="form-btn">
        <ul>
            <li class="yes b-blue">确定</li>
            <li class="no b-gray">取消</li>
        </ul>
    </div>
</form>
<script src="../../../res/js/library/jquery-1.8.0.min.js"></script>
<script src="../../../res/js/global/global.js"></script>
<script src="../../../res/dep/easyui/jquery.easyui.min.1.5.3.js"></script>
<script src="../../../res/dep/easyui/locale/ycya-lang-zh_CN.js"></script>
<script src="../../../res/dep/My97DatePicker/WdatePicker.js"></script>
<script src="../../../res/dep/layer/layer.js"></script>
<script src="../../../res/js/sysSetting/sysSetting.js"></script>
<script src="../../../res/js/sysSetting/systemLog.js"></script>
</body>
</html>

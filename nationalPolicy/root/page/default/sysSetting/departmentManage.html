<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link rel="stylesheet" href="../../../res/css/reset/reset.css"/>
    <link rel="stylesheet" href="../../../res/dep/zTree_v3-master/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../../../res/css/default/main/main.css"/>
    <link rel="stylesheet" href="../../../res/dep/fontIcon/iconfont.css"/>
    <link rel="stylesheet" href="../../../res/css/default/sysSetting/sysSetting.css">
    <title>部门管理</title>
</head>
<body>
	<div class="m-from">
    	<div class="m-home">
        	<div class="section clear">
        		<div class="section-left">
        			<div>
        				<h4 class="title" id="setCode">

        				</h4>
        				<div class="content">
        					<ul class="ztree" id="deptTree">

        					</ul>
        				</div>
        			</div>
        		</div>
        		<div class="section-right">
        			<div>
        				<h4 class="title">基本信息</h4>
        				<div class="content">
        					<ul class="tree-name">
        						<li>
        							<span>部门名称：</span>
        							<strong></strong>
        						</li>
        						<li>
        							<span>上级部门：</span>
        							<strong></strong>
        						</li>
        					</ul>
        				</div>
        			</div>
        		</div>
        	</div>
    	</div>
	</div>
	<!--新增-->
	<form class="form-list-small" id="addNew">
	    <h5 class="title"><span class="titleText">新增部门</span><i class="icon iconfont icon-cheng"></i></h5>
	    <div class="form-body">
	        <div class="section">
	            <div class="section-body insertPopup">
	                <ul class="clear">
	                    <li>
	                        <span><em>*</em>部门名称：</span>
	                        <input type="text" class="deptName" id="deptName"/>
	                    </li>
	                    <li>
	                        <span><em>*</em>上级部门：</span>
	                        <input type="text" class="pid" name="pId"/>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </div>
	    <div class="form-btn">
	        <ul>
	            <li class="no b-gray">关闭</li>
	            <li class="yes b-blue">确定</li>
	        </ul>
	    </div>
	</form>
	<!--删除-->
	<form class="form-list-small" id="delete">
	    <h5 class="title"><span class="titleText">删除部门信息</span><i class="icon iconfont icon-cheng"></i></h5>
	    <div class="form-body">
	        <div class="section-body deletePopup">
	            <h6 class="title" id="delete-info">
	                <i class="iconfont icon-tishi-copy icon-danger"></i>
	                确定删除部门名称为<span id="dDeptName"></span>的部门信息?
	            </h6>
	        </div>
	    </div>
	    <div class="form-btn">
	        <ul>
	            <li class="no b-gray">关闭</li>
	            <li class="yes b-blue">确定</li>
	        </ul>
	    </div>
	</form>
    <!--结构树弹窗-->
    <div class="add form-Tree" style="display:none;" id="form-Tree">
        <form method="post">
            <div class="form-container">
                <!--标题-->
                <div class="form-top">
                    <span class="iconfont icon-cheng close"></span><span><i class="iconfont "></i><strong class="titleText">选择上级部门</strong></span>
                </div>
                <!--内容-->
                <div class="form-content">
                    <div id="windowTreeBox">
                        <ul id="windowTree" class="ztree"></ul>
                    </div>
                </div>
                <!--按钮组-->
                <div class="form-btns clear">
                    <input class="btn b-blue submit-btn" type="button" value="确定">
                </div>
            </div>
        </form>
    </div>
<script src="../../../res/js/library/jquery-1.8.0.min.js"></script>
<script src="../../../res/js/global/global.js"></script>
<script src="../../../res/dep/zTree_v3-master/js/jquery.ztree.core.js"></script>
<script src="../../../res/dep/zTree_v3-master/js/jquery.ztree.excheck.js"></script>
<script src="../../../res/dep/jquery-validation-up/jquery-validation-up.js"></script>
<script src="../../../res/dep/layer/layer.js"></script>
<script src="../../../res/js/sysSetting/sysSetting.js"></script>
    <script src="../../../res/js/common/validate.js"></script>
<script src="../../../res/js/sysSetting/departmentManage.js"></script>
</body>
</html>

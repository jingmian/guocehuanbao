<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="res/css/reset/reset.css"/>
    <link rel="stylesheet" href="res/css/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="res/css/default/login/login.css"/>

</head>
<body>
<div class="NatPoll">
    <!--头部标签-->
    <div class="NatPoll-nr">
        <div class="NatPoll-bt"><img src="res/img/default/logoLogin.png" alt=""/></div>
        <div class="pull-right NatPoll-lx">联系电话:028-84338460</div>
    </div>
    <!--轮播-->
    <div class="NatPoll-lun">
        <div class="NatPoll-bo">
            <div><img src="res/img/default/slider-img_1.jpg" alt=""/></div>
            <div><img src="res/img/default/slider-img_2.jpg" alt=""/></div>
            <div><img src="res/img/default/slider-img_3.jpg" alt=""/></div>
        </div>
        <!-- 登录信息模块-->
        <div class="NatPoll-deng">
            <div class="NatPoll-dengA">
                <div class="NatPoll-dengB">
                    <div class="NatPoll-dengC">
                        <img class="download-code" src="res/img/default/erweima.png" alt=""/>
                    </div>
                    <!--登录信息区-->
                    <div class="NatPoll-dengD pull-right">
                        <div class="NatPoll-dengE">
                            <input type="text" value="" name="userName" placeholder="请输入账号"/>
                            <input type="password" value="" name="userPwd" placeholder="请输入密码"/>
                            <input type="checkbox" value=""/><span>记住密码</span>
                            <button type="button" class="login_btn">登录</button>
                            <p class="msg top-bottom-padding">
                                <em id="msg"></em>
                            </p>
                        </div>
                        <div class="NatPoll-dengE ewmBox">
                            <div class="ewmImg">
                                <img src="res/img/default/android_erweima.png" width="100%" alt="">
                                <p>安卓APP</p>
                            </div>
                            <div class="ewmImg">
                                <img src="res/img/default/ios_erweima.jpg" width="100%" alt="">
                                <p>苹果APP</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="BtnContainer">
        <ul class="BtnList">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="NatDib">
        <div>版权所有:西藏国策环保科技股份有限公司 <span>技术支持:四川北斗物联科技有限公司</span></div>
    </div>
</div>
    <script src="res/js/library/jquery-1.8.0.min.js"></script>
    <script src="res/js/global/global.js"></script>
    <script src="res/js/login/login.js"></script>
</body>
</html>
